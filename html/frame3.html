    function getPicture(sourceType) {
        if (sourceType == 1) { // 拍照
            api.getPicture({
                sourceType: 'camera',
                encodingType: 'jpg',
                mediaValue: 'pic',
                allowEdit: true,
                destinationType: 'base64',
                quality: 100,
                targetWidth: 200,
                targetHeight: 200,
                saveToPhotoAlbum: true
            }, function(ret, err) {
                if (ret) {
                    console.log("1111111444111111111")
                    if (ret.data != '' && ret.data != undefined) {
                        console.log("1111333111111111111")
                        var img = ret.base64Data; //图片链接
                        console.log(img)
                        var userid = $api.getStorage('uid')
                        $.ajax({
                                url: 'http://112.74.39.180:80/update',
                                type: 'post',
                                dataType: 'json',
                                data: {
                                    value: img,
                                    uid: userid,
                                    key: 'img'
                                }
                            })
                            .done(function(ret) {
                                console.log(JSON.stringify(ret))
                                if (ret.status == 1) {
                                    document.getElementById("img_tx").src = img;
                                    $api.setStorage('userImage', img);
                                }
                            })
                            .fail(function(err) {
                                console.log(JSON.stringify(err))
                            })
                    }
                }
            });
        } else if (sourceType == 2) { // 从相册中选择
            api.getPicture({
                sourceType: 'library',
                encodingType: 'jpg',
                mediaValue: 'pic',
                destinationType: 'base64',
                quality: 100,
                targetWidth: 200,
                targetHeight: 200
            }, function(ret, err) {
                if (ret) {
                    if (ret.data != '' && ret.data != undefined) {
                        console.log("1111333111111111111")
                        var img = ret.base64Data; //图片链接
                        console.log(img)
                        var userid = $api.getStorage('uid')
                        $.ajax({
                                url: 'http://112.74.39.180:80/update',
                                type: 'post',
                                dataType: 'json',
                                data: {
                                    value: img,
                                    uid: userid,
                                    key: 'img'
                                }
                            })
                            .done(function(ret) {
                                console.log(JSON.stringify(ret))
                                if (ret.status == 1) {
                                    document.getElementById("img_tx").src = img;
                                    $api.setStorage('userImage', img);
                                }
                            })
                            .fail(function(err) {
                                console.log(JSON.stringify(err))
                            })
                    }
                }
            });
        } else if (sourceType == 3) {
            // return;
            console.log('333');
            $api.css($api.dom(".img"), 'display:block')
            var imgs = $api.getStorage('userImage');
            $api.attr($api.dom(".img img"), 'src', imgs);
            $api.addEvt($api.dom(".img"), 'click', function() {
                $api.css($api.dom(".img"), 'display:none')
            });
        }
