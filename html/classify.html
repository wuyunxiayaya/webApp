<script>

        bookQuery();
        // console.log(retAll)
        api.sendEvent({
            name: 'myEvent',
            extra: {
                state: 'no'
            }
        });
        close();
        api.addEventListener({
            name: 'keyback'

          api.closeWin({
              name: 'classify'
          })
          api.sendEvent({
              name: 'collectRefresh',
              extra: {
                  key1: 1,

          });
        });

    function close() {
        $api.addEvt($api.dom(".back img"), 'click', function() {
            api.closeWin({
                name: 'classify'
            })
            api.sendEvent({
                name: 'collectRefresh',
                extra: {
                    key1: 1,
                }
            });
        })

        console.log(id)

        var intro = self.children("p").text();
        console.log(img)
        console.log(intro)

        api.openWin({
            name: 'details',
            url: './details.html',
            pageParam: {
                id: id,
                img: img,
                intro: intro,
            }
        });
        api.sendEvent({
