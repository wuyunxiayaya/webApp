    //数组去重
    function uniq(array) {
        var temp = []; //一个新的临时数组
        for (var i = 0; i < array.length; i++) {
            if (temp.indexOf(array[i]) == -1 || array[i] !== "") {
                temp.push(array[i]);
            }
        }
        return temp;
    }

    // 删除数组指定值
    function delArr(array, val) {
        var temp = [];
        for (var i = 0; i < array.length; i++) {
            if (array[i] !== val && array[i] !== "") {
                temp.push(array[i])
            }
        }
        return temp;
    }
